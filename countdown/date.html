<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日付指定カウントダウン</title>
  <link rel="stylesheet" href="style.css">
</head>


<!-- 
★data-bg-color：背景色指定（red / green / blue / yellow / white / black）
基本はURLパラメータで指定:
    ?date=2026-02-10&color=red
 -->


<body
  data-bg-color="white"
  data-deadline="2026-02-10T00:00:00+09:00"
  data-finished-html='<p>お疲れさまでした！</p>'
>
  <div class="page">
    <h1 class="title"></h1>

    <!-- 説明文は仕様上使わないので空のまま -->
    <p class="description"></p>

    <!-- カウントダウン本体 -->
    <div id="countdown" class="countdown">
      <div class="time-box">
        <span class="time-number" id="days">--</span>
        <span class="time-label">日</span>
      </div>
      <div class="time-box">
        <span class="time-number" id="hours">--</span>
        <span class="time-label">時間</span>
      </div>
      <div class="time-box">
        <span class="time-number" id="minutes">--</span>
        <span class="time-label">分</span>
      </div>
      <div class="time-box">
        <span class="time-number" id="seconds">--</span>
        <span class="time-label">秒</span>
      </div>
    </div>

    <!-- 期限後メッセージ -->
    <div id="finished-message" class="finished-message" hidden></div>
  </div>

  <script src="script.js"></script>
  
  <script>  
    (function () {
      var titleEl = document.querySelector('.title');
      if (titleEl && titleEl.textContent.trim() === '') {
        titleEl.style.display = 'none';
      }

      var descEl = document.querySelector('.description');
      if (descEl && descEl.textContent.trim() === '') {
        descEl.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
